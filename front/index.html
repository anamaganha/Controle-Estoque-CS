<body>
    <div id="App"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#App',
            template: `
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Profile</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Messages</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                        <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" v-model="senha">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a v-on:click.prevent="addAccount" type="" class="btn btn-primary">Submit</a>
                        </form>    
                    </div>
                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                    </div>
                    <ul class="list-group" v-for="(formulario, index) in allAccounts">
                        <li class="list-group-item">{{formulario.email}}</li>
                        <li class="list-group-item">{{formulario.senha}}</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                        <button v-on:click.prevent="removeAccount(index)" type="submit" class="btn btn-primary">Delete</button>
                    </ul>
                </div>
            </div>
            `,
            data() {
                return {
                    formularios: [{}],
                    email: '',
                    senha: '',
                }
            },
            methods: {
                addAccount() {
                    if (this.email.trim() === '') {
                        return;
                    }
                    this.formularios.push({
                        email: this.email,
                        senha: this.senha
                    });
                },
                removeAccount(index) {
                    this.formularios.splice(index, 1);
                }
            },
            computed: {
                allAccounts() {
                    return this.formularios.map(formulario => ({
                        ...formulario,
                        //email: formulario.email.trim() === '' ? 'Anonimo' : formulario.email
                    }))
                }
            }

                }
            }
        })
    </script>
</body>
